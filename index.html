<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>SPEAK TO SEE</title>
        <link rel="icon" href="images/icon.png" type="image/png">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.typekit.net/unp0wbq.css">
        <link rel="stylesheet" href="https://use.typekit.net/unp0wbq.css">

      </head>

      <body>

        <div id="loader">
          <div class="icon-container">
            <div class="pulsating-circle"></div>
            <img src="images/loader.png" alt="SPEAK TO SEE Icon" class="loader-icon" />
          </div>
        </div>
       
        </div>

        <nav class="top-nav">
          <button class="nav-btn wide-btn">SPEAK TO SEE</button>
          <button class="nav-btn">ABOUT THE TOOL</button>
          <button class="nav-btn">LISTEN TO ME</button>
        </nav>
        
        <div class="container">
          <div class="left" id="leftPanel">
            <div class="toggles">
              <label class="switch-label">
                SENTIMENT SCORE
                <input type="checkbox" id="toggleSentiment" checked>
                <span class="slider"></span>
              </label>
              <label class="switch-label">
                FONT SIZE
                <input type="checkbox" id="toggleFontSize" checked>
                <span class="slider"></span>
              </label>
              <label class="switch-label">
                LETTER SPACING
                <input type="checkbox" id="toggleSpacing" checked>
                <span class="slider"></span>
              </label>
              <label class="switch-label">
                SPEECH PAUSE
                <input type="checkbox" id="toggleEllipsis" checked>
                <span class="slider"></span>
              </label>
              <label class="switch-label">
                FADE EFFECT
                <input type="checkbox" id="toggleFading" checked>
                <span class="slider"></span>
              </label>
            </div>

            <button id="startBtn">Start Listening</button>
          </div>
          <div class="right" id="output"></div>
        </div>

        <script src="script.js"></script>
      </body>
</html>
